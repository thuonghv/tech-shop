<div class="row product-details" *ngIf="productData">
<div class="col-sm-6">
<img  class="product-img" src="{{productData.image}}" alt="">
</div>
<div class="col-sm-6">
    <div class="details">
        <h1>{{productData.name}}</h1>
        <h3>Giá : {{productData.price}}</h3>
        <div>Màu :<h3 [style.backgroundColor]="productData.color" class="product-color"></h3></div>
        <h6>Danh mục : {{productData.category}}</h6>
        <h6>Mô tả : {{productData.description}}</h6>
        <button class="form-button">Buy Now</button>
        <button *ngIf="removeCart" class="form-button" (click)=" removeToCart(productData.id)">Xóa giỏ hàng</button>
        <button *ngIf="!removeCart" class="form-button" (click)="addToCart()">Thêm giỏ hàng</button>
        <div class="quantity-group">
            <button (click)="handleQuantity('min')" >-</button>
            <input type="text" value="{{productQuantity}}" />
            <button (click)="handleQuantity('plus')">+</button>

        </div>
    </div>
</div>
</div>
