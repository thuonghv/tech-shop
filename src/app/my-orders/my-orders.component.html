<div class="my-orders">
    <h1>Đơn hàng của tôi</h1>
    <div class="row">
        <div class="col-sm-2">
            <span>Đơn hàng</span>
        </div>
        <div class="col-sm-2">
            <span>Đơn hàng Id</span>
        </div>
        <div class="col-sm-2">
            <span>Giá</span>
        </div>
        <div class="col-sm-2">
            <span>Trạng thái</span>
        </div>
        <div class="col-sm-2">
           <span>Hủy Đơn hàng</span>
        </div>
    </div>
    <div class="row" *ngFor="let order of orderData">
        <div class="col-sm-2">
            <img class="order-img" src="https://www.clipartmax.com/png/middle/210-2106541_track-my-order-beach-volleyball.png" alt="">
        </div>
        <div class="col-sm-2">
            <span>#{{order.id}}</span>
        </div>
        <div class="col-sm-2">
            <span>{{order.totalPrice}}</span>
        </div>
        <div class="col-sm-2">
            <span>Đang xử lý</span>
        </div>
        <div class="col-sm-2">
            <button class="form-button" (click)="cancelOrder(order.id)">Hủy Đơn hàng</button>
        </div>
    </div>
    
</div>
